<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon.ico">
<link rel="icon" type="image/png" href="./assets/img/favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>登录界面</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!-- Main CSS -->
<link href="../../static/css/main.css" rel="stylesheet" />

<!-- Animation CSS -->
<link href="../../static/css/vendor/aos.css" rel="stylesheet" />

</head>
<div class="d-md-flex h-md-100 align-items-center">
	<div class="col-md-6 p-0 bg-indigo h-md-100">
		<div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
			<div class="logoarea pt-5 pb-5">
				<p>
					<i class="fa fa-anchor fa-3x"></i>
				</p>
				<h1 class="mb-0 mt-3 display-4">基于 YOLOv8</h1>
				<h5 class="mb-4 font-weight-light">姿态估计智能 Web 项目<i class="fab fa-sass fa-2x text-cyan"></i></h5>
				<a class="btn btn-outline-white btn-lg btn-round"
					href="https://gitee.com/intelligence-vision/py-pose-web" data-toggle="modal"
					data-target="#modal_newsletter">项目地址</a>
			</div>
		</div>
	</div>
	<div class="col-md-6 p-0 bg-white h-md-100 loginarea">
		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
			<form class="border rounded p-5" method="post">
				<h3 class="mb-4 text-center">登录</h3>
				<div class="form-group">
					<input type="username" name="username" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="请输入用户名" required="">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" id="exampleInputPassword1"
						placeholder="请输入密码" required="">
				</div>
				<button type="submit" class="btn btn-success btn-round btn-block shadow-sm">登录</button>
				{{msg}}
				<small class="d-block mt-4 text-center"><a class="text-gray"
						href="{{ url_for('usermode.register') }}">还没有账号？立刻注册</a></small>
			</form>
		</div>
	</div>
</div>

</html>
